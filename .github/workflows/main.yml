name: Demo Workflow
on: push
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get codebase
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test
  Build:
    runs-on: ubuntu-latest
    needs: Tests
    steps:
      - name: Get codebase
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Build the app
        run: npm run build
